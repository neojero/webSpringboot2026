spring.application.name=api2026

# port par d√©faut de tomcat
server.port=9000

# niveau de level logging
logging.level.root=error
# pour mon package
logging.level.training.afpa.cda24060=info
# pour la BDD
logging.level.org.springframework.data=info
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
# niveau de logging pour TOMCAT
logging.level.org.springframework.boot.web.embedded.tomcat=info


# parametrage de la BDD
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# modifie la BDD en fonction des entity pour le mode developpement sinon none
spring.jpa.hibernate.ddl-auto=update

# Active Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always